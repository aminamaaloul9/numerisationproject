<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background: linear-gradient(120deg, #e0f7fa, #fff9c4);
    position: relative;
  }

  .slide {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;

    z-index: 1;
  }

  h1 {
    font-size: 4em;
    margin-bottom: 20px;
    color: #00796b;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.4);
    opacity: 0;
    animation: fadeIn 1.5s forwards;
  }

  p {
    font-size: 2em;
    max-width: 700px;
    color: #004d40;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 0.5s;
  }

    .presented {
        margin-top: 30px; /* espace sous le bouton */
        font-size: 1.5em;
        color: #004d40;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        z-index: 2;
    }

  @keyframes fadeIn { to { opacity: 1; } }

  /* Emojis flottants tech & multim√©dia */
  .emoji {
    position: absolute;
    font-size: 2.5em;
    animation: float 6s ease-in-out infinite;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .emoji:hover { transform: scale(1.5) rotate(15deg); }

  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-50px) rotate(20deg); }
    100% { transform: translateY(0px) rotate(-20deg); }
  }

  /* Bouton suivant anim√© */
  .next-btn {
    margin-top: 40px;
    padding: 15px 30px;
    font-size: 1.5em;
    color: white;
    background-color: #00796b;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    animation: pulse 2s infinite;
    z-index: 2;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  /* Particules / circuits tech en arri√®re-plan */
  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(0,150,136,0.4);
    border-radius: 50%;
    animation: drift 10s linear infinite;
    z-index: 0;
  }
  @keyframes drift {
    0% { transform: translateY(0) translateX(0); opacity: 0.6; }
    50% { transform: translateY(-200px) translateX(100px); opacity: 0.3; }
    100% { transform: translateY(0) translateX(0); opacity: 0.6; }
  }

  /* Onde audio derri√®re le texte */
  .wave {
    position: absolute;
    bottom: 20%;
    width: 80%;
    height: 100px;
    border-radius: 50%;
    background: rgba(0,150,136,0.1);
    animation: wave 3s ease-in-out infinite alternate;
    z-index: 0;
  }
  @keyframes wave {
    0% { transform: scaleX(1); }
    50% { transform: scaleX(1.2); }
    100% { transform: scaleX(1); }
  }

  /* Image d√©corative */
  .decor-image {
    position: absolute;
    right: 50px;
    bottom: 100px;
    width: 250px;
    opacity: 0.9;
    animation: floatImage 4s ease-in-out infinite alternate;
  }
  @keyframes floatImage {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }

</style>

<script>

  const body = document.body;
